<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Syndicate Messenger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="messages.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div id="loader-overlay" style="display:none;">
    <div class="loader-spinner"></div>
  </div>
  <div class="wa-chat-app">
    <div class="wa-header">
      <span><i class="fa-solid fa-comments"></i> Syndicate Messenger</span>
      <button class="icon-btn" id="logout-btn" title="Logout"><i class="fa-solid fa-sign-out-alt"></i></button>
    </div>
    <div class="wa-main">
      <!-- LEFT: Chat list -->
      <aside class="wa-chat-list">
        <div class="wa-chat-list-search">
          <input type="text" id="search-user" placeholder="Search users...">
        </div>
        <ul id="chat-list"></ul>
      </aside>
      <!-- RIGHT: Chat area -->
      <section class="wa-chat-area">
        <div id="chat-header">
          <span id="chat-user"></span>
        </div>
        <div id="messages"></div>
        <form class="wa-message-input-bar" id="message-form" autocomplete="off">
          <textarea id="message-input" placeholder="Type a message..." required></textarea>
          <button id="send-btn" type="submit"><i class="fa-solid fa-paper-plane"></i></button>
        </form>
      </section>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-database-compat.js"></script>

      authDomain: "syndicate-ragestar.firebaseapp.com",
      databaseURL: "https://syndicate-ragestar-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "syndicate-ragestar",

      messagingSenderId: "999935359149",
      appId: "1:999935359149:web:190243de7b87b8b429ae24",
      measurementId: "G-728FW0TF79"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  </script>
  <script src="messages.js"></script>
</body>
</html>
